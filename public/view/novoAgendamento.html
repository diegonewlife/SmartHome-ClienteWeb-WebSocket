<h1 class="display-4" style="margin-top: 20px">Novo Agendamento
</h1>
<hr style="border-color: #aaaaaa; box-sizing: border-box; width: 100%"/>


<div class="container-fluid" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 card">
            <div class="form" style="margin-top: 20px">
            <div class="form-group" >
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Data: </label>
                    <div class="col-sm-10">
                        <input class="form-control"  type="date" ng-model="data"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Hor√°rio: </label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" ng-model="hora">
                    </div>
                </div>

                <div class="form-group row" >
                    <label  class="col-sm-3 col-form-label">Ventilador: </label>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" value="1" name="ventilador" ng-model="ventilador" class="custom-control-input" id="ventLig">
                        <label class="custom-control-label" for="ventLig">Ligado</label>
                    </div>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" value="0" name="ventilador" ng-checked="true" ng-model="ventilador" class="custom-control-input" id="ventDesl">
                        <label class="custom-control-label" for="ventDesl">Desligado</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label">Luz da Sala: </label>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" value="1" name="sala" ng-model="sala" value="1" class="custom-control-input" id="luzSalaLig">
                        <label class="custom-control-label" for="luzSalaLig">Ligado</label>
                </div>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input value="0" type="radio" name="sala"  ng-checked="true" ng-model="sala" class="custom-control-input" id="luzSalaDesl">
                        <label class="custom-control-label" for="luzSalaDesl">Desligado</label>
                </div>
                </div>


                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label">Luz do Quarto: </label>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" value="1"  name="quarto" ng-model="quarto" class="custom-control-input" id="luzQuartLig">
                        <label class="custom-control-label" for="luzQuartLig">Ligado</label>
                    </div>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" value="0" name="quarto"  ng-checked="true" ng-model="quarto" class="custom-control-input" id="luzQuartDesl">
                        <label class="custom-control-label" for="luzQuartDesl">Desligado</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label">TV: </label>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" value="1" name="tv" ng-model="tv" class="custom-control-input" id="tvLig" required="">
                        <label class="custom-control-label" for="tvLig">Ligado </label>
                    </div>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" value="0" name="tv" ng-checked="true" ng-model="tv" class="custom-control-input" id="tvDesl" required="">
                        <label class="custom-control-label" for="tvDesl">Desligado </label>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" style="float: right; margin-bottom: 20px" ng-click="salvarAgendamento()">Agendar</button>

            </div>

            </div>

        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
