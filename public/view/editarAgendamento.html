<h1 class="display-4" style="margin-top: 20px">Editar Agendamento
</h1>
<hr style="border-color: #aaaaaa; box-sizing: border-box; width: 100%"/>


<div class="container-fluid" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 card">
            <div class="form" style="margin-top: 20px">
            <div class="form-group" >
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Data: </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-model="data" type="date" value="{{agendamento.data | date:'yyyy-MM-dd' : 'UTC'}}" />
                    </div>
                   
                </div>
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Hor√°rio: </label>
                    <div class="col-sm-10">
                        <input type="time" ng-model="hora"  class="form-control" value="{{agendamento.hora | date:'hh:MM' : 'UTC'}}" >
                    </div>
                </div>

                <div class="form-group row" >
                    <label  class="col-sm-3 col-form-label">Ventilador: </label>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" name="vent" ng-model="agendamento.ventilador"  class="custom-control-input" ng-value="true" id="ventLig" ng-checked="agendamento.ventilador" >
                        <label class="custom-control-label" for="ventLig">Ligado</label>
                    </div>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" name="vent" ng-model="agendamento.ventilador"  class="custom-control-input" ng-value="false" id="ventDesl" ng-checked="!agendamento.ventilador">
                        <label class="custom-control-label" for="ventDesl">Desligado</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label">Luz da Sala: </label>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" class="custom-control-input" id="luzSalaLig" name="sala" ng-model="agendamento.sala"  
                        ng-checked="agendamento.sala" ng-value="true">
                        <label class="custom-control-label" for="luzSalaLig">Ligado</label>
                </div>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" ng-model="agendamento.sala" 
                        ng-checked="!agendamento.sala" ng-value="false"  class="custom-control-input" id="luzSalaDesl" name="sala" >

                        <label class="custom-control-label" for="luzSalaDesl">Desligado</label>
                </div>
                </div>


                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label">Luz do Quarto: </label>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" ng-model="agendamento.quarto"  class="custom-control-input" id="luzQuartLig" name="quarto" ng-checked="agendamento.quarto" ng-value="true">
                        <label class="custom-control-label" for="luzQuartLig">Ligado</label>
                    </div>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" ng-model="agendamento.quarto"  class="custom-control-input" id="luzQuartDesl" name="quarto" ng-checked="!agendamento.quarto" ng-value="false">
                        <label class="custom-control-label" for="luzQuartDesl">Desligado</label>
                        
                    </div>
                </div>


                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label">TV: </label>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" ng-model="agendamento.tv"  class="custom-control-input" id="tvLig" name="tv" ng-checked="agendamento.tv" ng-value="true">
                        <label class="custom-control-label" for="tvLig">Ligado </label>
                    </div>
                    <div class="col-sm-3 custom-control custom-checkbox">
                        <input type="radio" ng-model="agendamento.tv"  class="custom-control-input" id="tvDesl" name="tv" ng-checked="!agendamento.tv" ng-value="false" >
                        <label class="custom-control-label" for="tvDesl">Desligado </label>
                    </div>
                </div>
                <button type="button"  class="btn btn-secondary" style="float: right; margin-bottom: 20px" ng-click="editarAgendamento()">Agendar</button>

            </div>

            </div>

        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
